title: Пользователи
single: User
model: User
fields:
  id:
    title: Id
    readonly: true
    type: text
  name:
    title: Имя
    type: text
    sortable: true
  surname:
    title: Фамилия
    type: text
  middle_name:
    title: Отчество
    type: text
  email:
    title: Email
    type: text
  phone:
    title: Телефон
    type: text
  address:
    title: Адрес
    type: area
  city:
    title: Город
    type: text
  region:
    title: Область
    type: text
  is_active:
    title: Активен
    type: checkbox
  _created_at:
    title: Добавлен
    type: datepicker
    timepicker: true
  _updated_at:
    title: Изменен
    type: datepicker
    timepicker: true
sort: 'id ASC'
tabs: {  }
actions:
  list:
    fields: [id, email, phone, name, surname, city, is_active]
  delete: true
  edit:
    hide:
      - id
  add:
    hide:
      - id
