title: Комментарии
single: Comment
model: Comment
fields:
  id:
    title: Id
    readonly: true
    type: text
  id_product:
    title: Товар
    type: select
  id_user:
    title: Пользователь
    type: select
  name:
    title: Имя
    type: text
  email:
    title: Email
    type: text
  text:
    title: Текст
    type: area
  is_active:
    title: Активен
    type: checkbox
  _created_at:
    title: Добавлен
    type: datepicker
    timepicker: true
sort: 'id ASC'
tabs: {  }
actions:
  list:
    fields: [id, id_product, id_user, name, email, _created_at]
  delete: true
  edit:
    hide:
      - id
  add:
    hide:
      - id
